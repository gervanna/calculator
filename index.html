<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <h1>Yep, just a calculator.</h1>
    </header>
    <div id="main">
        <div class="calculator">
            <input type="text" id="calc-display" value="0" disabled>

            <div class="calc-keys">
                <button class="button action" id="clearBtn">AC</button>
                <button class="button action" id="deleteBtn">Del</button>
                <button class="button action" id="percentBtn">%</button>
                <button class="button operator" id="divideBtn">&divide;</button>

                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button operator" id="multiplyBtn">&times;</button>

                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button operator" id="subtractBtn">-</button>

                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button operator" id="addBtn">+</button>

                <button class="button">0</button>
                <button class="button" id="decimalBtn">.</button>
                <button class="button operator" id="equalBtn">=</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <h4>Copyright Â© <a href="https://github.com/gervanna" target="_blank" rel="noopener noreferrer">Gervanna Stephens</a></h4>
    </div>


    <script src="script.js"></script>
</body>
</html>
